
{% extends 'home/base.html' %}
{% block body %}
<div class ="container">
{% include 'home/messages.html ' %}
{% load crispy_forms_tags %}


    <form action="{% url 'home:booking' id  %}" method="post">
         {% csrf_token %}
   
<div id="div_id_visitor_name" class="control-group"> <label for="id_visitor_name" class="control-label requiredField">

                <span class="asteriskField">*</span> </label> <div class="controls"> <select hidden name="time_preference" class="form-control select" id="id_time_preference"> <option value="Moring 9-12">Moring 9-12</option> <option value="12-3 ">12-3</option> <option value="3-6">3-6</option> <option value="6-9">6-9</option> <option value="night 9-12">night 9-12</option>

    <input  class ="btn btn-primary " type="submit" value="submit">
</form>

</div>
<script type="text/javascript">
    document.getElementById('id_event_name').setAttribute("value","{{name}}");

    time_preference=sessionStorage.getItem("time");
    date=sessionStorage.getItem("date");
    document.getElementById('id_booking_date').setAttribute("value",date);
    var e=document.getElementById('id_time_preference');
    ind=e.options[e.selectedIndex];
    ind.value=time_preference;
    ind.innerHTML=time_preference;
    




</script>
 

{% endblock %}
